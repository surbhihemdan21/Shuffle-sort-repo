<!DOCTYPE html>
<html>

<head>
    <!-- Title  -->
    <title>Shuffle & Sort</title>
    <meta charset="UTF-8" />

    <!--Stylesheet-->
    <link type="text/css" rel="stylesheet" href="./css/style.css" />

    <!-- JS script file-->
    <script src="./js/shuffle-sort.js" defer></script>
</head>

<body>
    <!-- Parent Container -->
    <div class="container">

        <!-- Shuffle and Sort Header -->
        <header class="shuffle-sort-header">
            <h1 class="shuffle-sort-header-heading">Shuffle and Sort</h1>
            <div class="content-divider"></div>
        </header>

        <!-- Functionality Section -->
        <div class="container-section">
            <!-- Shuffle and Sort Buttons-->
            <div>
                <button id="shuffle-btn" type="button" class="btn btn-blue active">
                    Shuffle
                </button>
                <button id="sort-btn" type="button" class="btn btn-blue">
                    Sort
                </button>
            </div>

            <!-- Tiles Display -->
            <div id="shuffle-sort-tiles" class="tiles-container">
                <div class="tile-1 tile-height-desktop">1</div>
                <div class="tile-2 tile-height-desktop">2</div>
                <div class="tile-3 tile-height-desktop">3</div>
                <div class="tile-4 tile-height-desktop">4</div>
                <div class="tile-5 tile-height-desktop">5</div>
                <div class="tile-6 tile-height-desktop">6</div>
                <div class="tile-7 tile-height-desktop">7</div>
                <div class="tile-8 tile-height-desktop">8</div>
                <div class="tile-9 tile-height-desktop">9</div>
            </div>
        </div>
        <footer>
            <p class="footer-note">
              Shuffle and Sort by Surbhi Hemdan
            </p>
          </footer>
        </div>
</body>

</html>
